<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TicketTracker{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow mb-8">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex items-center h-16">
        <!-- Logo on the left -->
        <span class="text-xl font-bold text-blue-700">TicketTracker</span>
        <!-- Centered Nav Options -->
        <div class="flex-1 flex justify-center">
          <div class="flex space-x-8">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">Dashboard</a>
            <a href="#" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">My Tickets</a>
            <a href="#" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">Create Ticket</a>
            <a href="#" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">Projects</a>
            <a href="#" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">Teams</a>
            <a href="#" class="text-gray-700 hover:text-blue-700 px-3 py-2 rounded transition">Reports</a>
          </div>
        </div>
        <!-- User & Logout on the right -->
        <div class="flex items-center space-x-4">
          {% if request.user.is_authenticated %}
            <span class="text-gray-600">Welcome, {{ request.user.username }}</span>
            <form method="post" action="{% url 'logout_user' %}">
              {% csrf_token %}
              <button type="submit"
                class="bg-red-600 text-white font-semibold py-1 px-4 rounded hover:bg-red-700 transition duration-200">
                Logout
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-blue-700 font-semibold px-3 py-2 rounded hover:bg-blue-50">Login</a>
            <a href="{% url 'register' %}" class="text-green-700 font-semibold px-3 py-2 rounded hover:bg-green-50">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
