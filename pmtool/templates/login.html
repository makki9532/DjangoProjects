<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
    {% if messages %}
      {% for message in messages %}
        <p class="mb-4 text-red-600 text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a href="http://127.0.0.1:8000/pmtool/register/" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
